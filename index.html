<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Pet</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="assets/birbyicon.png">
</head>

<body>
    <main>

        <div id="items">
            <img src="assets/bowl_empty.png" alt="bowl" class="bowl" id="bowl" style="cursor: pointer;">
            <img src="assets/jar_fixed.png" alt="jar" class="item" id="petfood" style="cursor: grab;">

        <div id="centered">
            <div id="box">
                <p id="speech">Hello, have a good day</p>
            </div>
            <img src="assets/cacatua.gif" alt="cacatua" id="pet" style="cursor: pointer;"></img>
        </div>

    </main>
    <script src="script.js"></script>

</html>
